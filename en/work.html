2,[\"665\",\"static/chunks/f97e080b-82142bce571282c5.js\",\"240\",\"static/chunks/53c13509-59dce8ec7d519f72.js\",\"516\",\"static/chunks/f7333993-4a400b1b7e3f0714.js\",\"464\",\"static/chunks/464-ddaf61e899c16fb8.js\",\"581\",\"static/chunks/581-916aac48084e1723.js\",\"187\",\"static/chunks/187-2c6bf38e7bd7cdfb.js\",\"109\",\"static/chunks/109-b7fd50c1c991a905.js\",\"102\",\"static/chunks/102-cb74c56599e05919.js\",\"540\",\"static/chunks/app/%5Blocale%5D/work/page-efacff370323091e.js\"],\"Flex\"]\n10:I[9818,[\"665\",\"static/chunks/f97e080b-82142bce571282c5.js\",\"240\",\"static/chunks/53c13509-59dce8ec7d519f72.js\",\"516\",\"static/chunks/f7333993-4a400b1b7e3f0714.js\",\"464\",\"static/chunks/464-ddaf61e899c16fb8.js\",\"581\",\"static/chunks/581-916aac48084e1723.js\",\"187\",\"static/chunks/187-2c6bf38e7bd7cdfb.js\",\"109\",\"static/chunks/109-b7fd50c1c991a905.js\",\"102\",\"static/chunks/102-cb74c56599e05919.js\",\"540\",\"static/chunks/app/%5Blocale%5D/work/page-efacff370323091e.js\"],\"ProjectCard\"]\n11:T838,"])</script><script>self.__next_f.push([1,"\r\n## Overview\r\n\r\nDevelopment of a flexible and highly customizable design system using Next.js for front-end and Figma for design collaboration.\r\n\r\n## Key Features\r\n\r\n- **Component Library**: Built a set of modular, reusable UI components using React and styled-components in Next.js, focusing on accessibility and responsiveness.\r\n- **Theming and Customization**: Integrated a theming system that allows easy switching and customization of color palettes, typography, and layout styles using CSS variables and Figma tokens.\r\n- **Figma Integration**: Collaborated closely with designers by setting up a shared design library in Figma. This library was synchronized with the codebase, ensuring design handoffs were seamless and that design tokens remained consistent across both platforms.\r\n- **Documentation and Usage Guidelines**: Developed comprehensive documentation with Storybook to showcase components, usage patterns, and best practices, ensuring the design system is easy to adopt by other teams.\r\n\r\n## Technologies Used\r\n\r\n- **Next.js**: For fast, server-rendered React applications.\r\n- **Figma**: For creating and managing design assets and prototypes.\r\n- **Styled-Components**: For styling React components with a modular, themable approach.\r\n- **Storybook**: For building an interactive, documented component library.\r\n\r\n## Challenges and Learnings\r\n\r\nOne key challenge was balancing the need for flexibility with the desire to maintain design consistency. The solution involved creating well-defined design tokens and establishing clear guidelines for when and how components could be customized. Additionally, setting up effective collaboration workflows between designers and developers using Figma and Git was a learning experience that greatly improved the process.\r\n\r\n## Outcome\r\n\r\nThe design system is now actively used across multiple projects, leading to faster development cycles, fewer design inconsistencies, and improved collaboration between design and development teams. It has become a foundation for scaling our products efficiently while ensuring a cohesive user experience."])</script><script>self.__next_f.push([1,"7:[\"$\",\"$Lf\",null,{\"fillWidth\":true,\"maxWidth\":\"m\",\"direction\":\"column\",\"children\":[[\"$\",\"script\",null,{\"type\":\"application/ld+json\",\"suppressHydrationWarning\":true,\"dangerouslySetInnerHTML\":{\"__html\":\"{\\\"@context\\\":\\\"https://schema.org\\\",\\\"@type\\\":\\\"CollectionPage\\\",\\\"headline\\\":\\\"My projects\\\",\\\"description\\\":\\\"Design and dev projects by Sourabh Biswas\\\",\\\"url\\\":\\\"https://demo.magic-portfolio.com/projects\\\",\\\"image\\\":\\\"demo.magic-portfolio.com/og?title=Design%20Projects\\\",\\\"author\\\":{\\\"@type\\\":\\\"Person\\\",\\\"name\\\":\\\"Sourabh Biswas\\\"},\\\"hasPart\\\":[{\\\"@type\\\":\\\"CreativeWork\\\",\\\"headline\\\":\\\"Building Once UI,
